<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration â†’ Profile Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration</h1>
    </header>
    <main>
        <section>
            <h2>Register Student</h2>
            <form id="regForm" novalidate>
                <div class="form-group">
                    <label for="firstName">First Name <span aria-hidden="true">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                    <small class="error" id="err-firstName"></small>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name <span aria-hidden="true">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                    <small class="error" id="err-lastName"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email <span aria-hidden="true">*</span></label>
                    <input type="email" id="email" name="email" required>
                    <small class="error" id="err-email"></small>
                </div>
                <div class="form-group">
                    <label for="programme">Programme <span aria-hidden="true">*</span></label>
                    <select id="programme" name="programme" required>
                        <option value="">Select Programme</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Business">Business</option>
                    </select>
                    <small class="error" id="err-programme"></small>
                </div>
                <fieldset>
                    <legend>Year of Study <span aria-hidden="true">*</span></legend>
                    <label><input type="radio" name="year" value="1" required> 1</label>
                    <label><input type="radio" name="year" value="2"> 2</label>
                    <label><input type="radio" name="year" value="3"> 3</label>
                    <small class="error" id="err-year"></small>
                </fieldset>
                <div class="form-group">
                    <label for="interests">Interests</label>
                    <textarea id="interests" name="interests"></textarea>
                    <small class="error" id="err-interests"></small>
                </div>
                <div class="form-group">
                    <label for="photo">Photo URL</label>
                    <input type="url" id="photo" name="photo">
                    <small class="error" id="err-photo"></small>
                </div>
                <div aria-live="polite" class="sr" id="live"></div>
                <button type="submit">Add Student</button>
            </form>
        </section>
        <section id="cards">
            <h2>Student Profiles</h2>
            <!-- Profile cards will be dynamically added here -->
        </section>
        <section>
            <h2>Summary Table</h2>
            <table id="summary">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Programme</th>
                        <th>Year</th>
                        <th>Interests</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
