<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Registration Form</h1>

  <form id="regForm" novalidate>
    <label for="first">First Name *</label>
    <input type="text" id="first" name="first" required />

    <label for="last">Last Name *</label>
    <input type="text" id="last" name="last" required />

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required />
    <small class="error" id="err-email"></small>

    <label for="prog">Programme *</label>
    <select id="prog" name="prog" required>
      <option value="">--Select--</option>
      <option value="CS">Computer Science</option>
      <option value="IT">Information Technology</option>
    </select>

    <fieldset>
      <legend>Year of Study *</legend>
      <label><input type="radio" name="year" value="1" required /> 1</label>
      <label><input type="radio" name="year" value="2" /> 2</label>
      <label><input type="radio" name="year" value="3" /> 3</label>
    </fieldset>

    <label for="photo">Photo (URL)</label>
    <input type="url" id="photo" name="photo" placeholder="https://..." />

    <div aria-live="polite" class="sr" id="live"></div>
    <button type="submit">Add Student</button>
  </form>

  <h2>Students</h2>
  <div id="cards"></div>

  <h2>Summary Table</h2>
  <table id="summary" border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Programme</th>
        <th>Year</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
